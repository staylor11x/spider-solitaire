name: Build Release Binaries 

on:
  workflow_run:
    workflows: ["Release Branch Tagging"]
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    
    # Only run if the release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        include:
          # windows build
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: spider-solitaire.exe

          # linux build
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: spider-solitaire

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: version
        shell: bash
        run: |
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0 --match "v[0-9]*.[0-9]*.[0-9]*" 2>/dev/null || echo "v0.0.0")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION at $BUILD_TIME"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildTime=${{ steps.version.outputs.BUILD_TIME }}" \
            -o ${{ matrix.binary_name }} \
            ./cmd/game

      - name: Create artifact name
        id: artifact
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARTIFACT_NAME="spider-solitaire-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

          # add .exe extension for Windows
          if [ "${{ matrix.goos }}" = "windows" ]; then  
            ARTIFACT_NAME="${ARTIFACT_NAME}.exe"
          fi

          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "Artifact will be named: $ARTIFACT_NAME"

      - name: Rename binary for upload
        shell: bash
        run: |
          mv ${{ matrix.binary_name }} ${{ steps.artifact.outputs.ARTIFACT_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.ARTIFACT_NAME }}
          path: ${{ steps.artifact.outputs.ARTIFACT_NAME }}
          retention-days: 90
          if-no-files-found: error

      - name: Build summary
        shell: bash
        run: |
          echo "### âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY 
          echo "**Build Time:** ${{ steps.version.outputs.BUILD_TIME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** \`${{ steps.artifact.outputs.ARTIFACT_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          
          # show file size
          if [ "${{ matrix.goos }}" = "windows" ]; then
            SIZE=$(stat -c%s "${{ steps.artifact.outputs.ARTIFACT_NAME }}" 2>/dev/null || stat -f%z "${{ steps.artifact.outputs.ARTIFACT_NAME }}" 2>/dev/null || echo "unknown")
          else
            SIZE=$(stat -c%s "${{ steps.artifact.outputs.ARTIFACT_NAME }}" 2>/dev/null || echo "unknown")  
          fi
            
          if [ "$SIZE" != "unknown" ]; then
            SIZE_MB=$((SIZE / 1024 / 1024))
            echo "**Size:** ${SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY 
          fi

  generate-checksums:
    name: Generate SHA256 Checksums
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -lah artifacts/

      - name: Generate checksums
        working-directory: artifacts
        run: |
          echo "Generating SHA256 checksums..."
          sha256sum * > ../checksums.txt
          
          echo "Checksums generated:"
          cat ../checksums.txt

      - name: Display checksums in summary
        run: |
          echo "### SHA256 Checksums Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat checksums.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload checksums file
        uses: actions/upload-artifact@v4
        with:
          name: checksums.txt
          path: checksums.txt
          retention-days: 90
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build, generate-checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version and detect pre-release
        id: release
        shell: bash
        run: |
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0 --match "v[0-9]*.[0-9]*.[0-9]*" 2>/dev/null || echo "v0.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Detect pre-release (contains -alpha, -beta, or -rc)
          if [[ "$VERSION" =~ -alpha|-beta|-rc ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "ðŸ”¶ Pre-release detected: $VERSION"
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Standard release: $VERSION"
          fi

      - name: Get previous tag
        id: previous_tag
        shell: bash
        run: |
          git fetch --tags
          # Get all tags, sort them, and get the one before the latest
          PREVIOUS=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | tail -n +2 | head -n 1)
          if [ -z "$PREVIOUS" ]; then
            PREVIOUS="HEAD"
          fi
          echo "PREVIOUS=$PREVIOUS" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: List release files
        run: |
          echo "Release files to attach:"
          ls -lah release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release.outputs.VERSION }}
          name: Spider Solitaire ${{ steps.release.outputs.VERSION }}
          body: |
            ## ðŸŽ® Spider Solitaire ${{ steps.release.outputs.VERSION }}

            ### ðŸ“¥ Downloads

            | Platform | Download |
            |----------|----------|
            | Windows 64-bit | `spider-solitaire-${{ steps.release.outputs.VERSION }}-windows-amd64.exe` |
            | Linux 64-bit | `spider-solitaire-${{ steps.release.outputs.VERSION }}-linux-amd64` |

            ### âœ… Verify Downloads

            All files include SHA256 checksums. Verify with:

            **Windows (PowerShell):**
            ```powershell
            Get-FileHash spider-solitaire-${{ steps.release.outputs.VERSION }}-windows-amd64.exe -Algorithm SHA256
            ```

            **Linux:**
            ```bash
            sha256sum -c checksums.txt
            ```

            ### ðŸ”’ Security Note

            **Windows Users:** You may see a "Windows protected your PC" warning because this software is not code-signed. This is expected for open-source software. Click "More info" â†’ "Run anyway" to proceed.

            ### ðŸ“ What's Changed

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.PREVIOUS }}...${{ steps.release.outputs.VERSION }}

            See commits for detailed changes.
          files: release-files/*
          prerelease: ${{ steps.release.outputs.PRERELEASE }}
          draft: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        shell: bash
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          PRERELEASE="${{ steps.release.outputs.PRERELEASE }}"
          
          echo "### ðŸŽ‰ GitHub Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PRERELEASE" = "true" ]; then
            echo "**Type:** Pre-release ðŸ”¶" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Type:** Stable Release ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Attached:**" >> $GITHUB_STEP_SUMMARY
          echo "- spider-solitaire-$VERSION-windows-amd64.exe" >> $GITHUB_STEP_SUMMARY
          echo "- spider-solitaire-$VERSION-linux-amd64" >> $GITHUB_STEP_SUMMARY
          echo "- checksums.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY